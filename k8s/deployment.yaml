apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-contact-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-contact-app
  template:
    metadata:
      labels:
        app: django-contact-app
    spec:
      automountServiceAccountToken: false  
      
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              echo "Creating empty database file..."
              mkdir -p /data
              touch /data/db.sqlite3
              chmod 666 /data/db.sqlite3
              echo "Done!"
          volumeMounts:
            - name: django-db
              mountPath: /data

        - name: migrate
          image: tasnimelleuchenis/django-contact-app:latest
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              # Copy the database file from the data volume to where Django expects it
              cp /data/db.sqlite3 /app/db.sqlite3 || true
              python manage.py migrate --noinput
              # Copy back after migration
              cp /app/db.sqlite3 /data/db.sqlite3 || true
              echo "Migrations completed!"
          env:
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1,172.17.0.2"
            - name: SECRET_KEY
              value: "dev-secret-key-change-me"
          volumeMounts:
            - name: django-db
              mountPath: /data
            - name: django-app-tmp
              mountPath: /app
          resources:  
            limits:
              memory: "256Mi"
              ephemeral-storage: "500Mi"
            requests:
              memory: "128Mi"
              ephemeral-storage: "200Mi"

      containers:
        - name: django-contact-app
          image: tasnimelleuchenis/django-contact-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1,172.17.0.2"
            - name: SECRET_KEY
              value: "dev-secret-key-change-me"
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting Gunicorn..."
              # Copy database from persistent volume to where Django expects it
              cp /data/db.sqlite3 /app/db.sqlite3 2>/dev/null || echo "No existing DB"
              exec gunicorn myproject.wsgi:application \
                --bind 0.0.0.0:8000 \
                --workers 1 \
                --timeout 120
          volumeMounts:
            - name: django-db
              mountPath: /data
            - name: django-app-tmp
              mountPath: /app
          resources:  
            limits:
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            requests:
              memory: "256Mi"
              ephemeral-storage: "500Mi"

      volumes:
        - name: django-db
          persistentVolumeClaim:
            claimName: django-db-pvc
        - name: django-app-tmp
          emptyDir: {}