# MUST match your SonarCloud project
sonar.projectKey=tassnimelleuch_Django-app
sonar.organization=tassnimelleuch
sonar.projectName=Django Jenkins Project

# Sources
sonar.sources=.
sonar.exclusions=venv/**,**/*.pyc,**/__pycache__/**,**/.git/**,**/migrations/**

# Tests - CRITICAL for coverage
sonar.tests=.
sonar.test.inclusions=**/test*.py,**/tests/**
sonar.test.exclusions=**/migrations/**

# Coverage report path - MUST match what Jenkins generates
sonar.python.coverage.reportPaths=coverage.xml

# Python settings
sonar.python.version=3

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude test files from ALL rule violations
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**