<!DOCTYPE html>
<html>
<head>
    <title>Add Contact</title>
    <style>
        body { font-family: Arial; margin: 40px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .section { background: #f9f9f9; padding: 15px; margin: 20px 0; border-left: 4px solid #4CAF50; }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>âž• Add New Contact</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="section">
            <h3>Basic Information</h3>
            {{ contact_form.as_p }}
        </div>
        
        <div class="section">
            <h3>Phone Number (Optional)</h3>
            {{ phone_form.as_p }}
        </div>
        
       
        
        <button type="submit" class="btn">Save Contact</button>
        <a href="{% url 'contact_list' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
