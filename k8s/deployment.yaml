apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-contact-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-contact-app
  template:
    metadata:
      labels:
        app: django-contact-app
    spec:
      automountServiceAccountToken: false
      
      initContainers:
        - name: django-setup
          image: tasnimelleuchenis/django-contact-app:latest
          command: ["sh", "-c"]
          args:
            - |
              touch /app/db.sqlite3
              chmod 666 /app/db.sqlite3
              python manage.py migrate --noinput
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: secret-key
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1"
          volumeMounts:
            - name: django-db
              mountPath: /app/db.sqlite3
              subPath: db.sqlite3
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"

      containers:
        - name: django-contact-app
          image: tasnimelleuchenis/django-contact-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: secret-key
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1"
          command: ["sh", "-c"]
          args:
            - |
              exec gunicorn myproject.wsgi:application \
                --bind 0.0.0.0:8000 \
                --workers 1 \
                --threads 2
          volumeMounts:
            - name: django-db
              mountPath: /app/db.sqlite3
              subPath: db.sqlite3
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "100m"

      volumes:
        - name: django-db
          persistentVolumeClaim:
            claimName: django-db-pvc