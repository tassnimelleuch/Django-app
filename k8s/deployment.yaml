apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-contact-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-contact-app
  template:
    metadata:
      labels:
        app: django-contact-app
    spec:
      automountServiceAccountToken: false  # FIX 1: Disable token auto-mount
      
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              echo "Creating empty database file..."
              touch /data/db.sqlite3
              chmod 666 /data/db.sqlite3
              echo "Done!"
          volumeMounts:
            - name: django-db
              mountPath: /data

        - name: migrate
          image: tasnimelleuchenis/django-contact-app:latest
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              python manage.py migrate --noinput
              echo "Migrations completed!"
          env:
            - name: DEBUG
              value: "True"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1,172.17.0.2"
            - name: SECRET_KEY
              value: "dev-secret-key-change-me"
          volumeMounts:
            - name: django-db
              mountPath: /app/db.sqlite3
              subPath: db.sqlite3
          resources:  # FIX 2 & 3: Add resource limits for initContainer
            limits:
              memory: "256Mi"
              ephemeral-storage: "500Mi"
            requests:
              memory: "128Mi"
              ephemeral-storage: "200Mi"

      containers:
        - name: django-contact-app
          image: tasnimelleuchenis/django-contact-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "True"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1,172.17.0.2"
            - name: SECRET_KEY
              value: "dev-secret-key-change-me"
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting Gunicorn..."
              exec gunicorn myproject.wsgi:application \
                --bind 0.0.0.0:8000 \
                --workers 1 \
                --timeout 120
          volumeMounts:
            - name: django-db
              mountPath: /app/db.sqlite3
              subPath: db.sqlite3
          resources:  # FIX 2 & 3: Add resource limits for main container
            limits:
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            requests:
              memory: "256Mi"
              ephemeral-storage: "500Mi"

      volumes:
        - name: django-db
          persistentVolumeClaim:
            claimName: django-db-pvc